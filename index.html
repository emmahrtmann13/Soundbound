<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Idle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<video id="idleVideo" autoplay loop playsinline muted>
  <source src="assets/idle.mp4" type="video/mp4">
</video>

<script>
  const v = document.getElementById("idleVideo");
  setTimeout(() => {
    v.muted = false;
    v.play().catch(e => console.log("Autoplay mit Ton blockiert"));
  }, 300);
</script>

<div id="fade"></div>
<script src="fade.js"></script>

</body>
</html>
