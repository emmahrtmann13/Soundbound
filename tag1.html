<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tag 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
  <video id="vid" playsinline autoplay muted>
    <source src="assets/tag1.mp4" type="video/mp4">
  </video>
</div>

<div id="fade"></div>
<script src="fade.js"></script>

<script>
  const v = document.getElementById("vid");

  // 1️⃣ Video stumm starten, damit Autoplay klappt
  v.muted = true;
  v.play().then(() => {
    // 2️⃣ Sobald Autoplay läuft, sofort Ton freigeben
    v.muted = false;
    console.log("Video gestartet + Ton freigegeben");
  }).catch(e => console.log("Autoplay blockiert, stumm gestartet"));

  // 3️⃣ Fallback: Event, falls Browser noch nicht sofort spielt
  v.addEventListener('loadedmetadata', () => {
    if (v.paused) {
      v.play().then(() => {
        v.muted = false;
        console.log("Fallback play + Ton freigegeben");
      });
    }
  });

  // 4️⃣ Rückkehr nach 20 Sekunden
  const DURATION = 20000;
  setTimeout(() => {
    crossfadeAndRedirect("index.html");
  }, DURATION);
</script>

</body>
</html>
